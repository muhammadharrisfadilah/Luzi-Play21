name: Auto commit

on:
  push:
    branches:
      - main

  schedule:
    - cron: "* * * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Define Commit Messages
        run: |
         arr=(
         "feat(bot): 🚀 add new feature"
         "fix(bot): 🛠 fix bug"
         "docs(bot): 📝 update documentation"
         "style(bot): 💅 improve code style"
         "refactor(bot): 🛠 refactor code"
         "test(bot): ✅ add tests"
         "chore(bot): 🧹 clean up code"
         "ci(bot): 🛠 update CI configuration"
         "perf(bot): ⚡️ improve performance"
         "build(bot): 🏗️ update build configuration"
         )
         echo "::set-output name=commit_messages::${arr[*]}"


          
      - name: Commit changes
        run: |
          git config --local user.email "harris030999@gmail.com"
          git config --local user.name "harris"
          git add -A
          arr=("${{ steps.define_commit_messages.outputs.commit_messages }}")
          rand=$[$RANDOM % ${#arr[@]}]
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
